<body>
<h1 >
Victoria's 交友宣言
</h1>

<p>
庭有枇杷树，吾妻死之年所手植也，今已亭亭如盖矣。
</p>
<p>
I have a lush Loquat tree which was planted by me at the year of my wife died in my yard.
</p>
